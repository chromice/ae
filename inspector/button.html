<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>æ</title>
	<style>
		/* Reset */
		html, body, div, span, object, iframe, h1, h2, h3, h4, h5, h6, p, blockquote, pre, a, abbr, acronym, address, big, cite, code, del, dfn, em, font, img, ins, kbd, q, s, samp, small, strike, strong, sub, sup, tt, var, dl, dt, dd, ol, ul, li, fieldset, form, label, legend, table, caption, tbody, tfoot, thead, tr, th, td {
			margin: 0;
			padding: 0;
			border: 0;
			outline: 0;
			font-weight: inherit;
			font-style: inherit;
			font-size: 100%;
			font-family: inherit;
			vertical-align: baseline;
		}
		body {
			position: relative;
			font-family: "Helvetica Neue", Arial, Helvetica, sans-serif;
			line-height: 1.5;
			color: #333;
		}
		body, html {
			height: 100%;
		}
		
		/* æ */
		a {
			position: absolute;
			display: block;
			height: 40px;
			width: 40px;
			top: 50%;
			right: 50%;
			bottom: 50%;
			left: 50%;
			margin-top: -20px;
			margin-left: -20px;
			color: #fff;
			font-size: 32px;
			font-weight: 300;
			-webkit-font-smoothing: antialiased;
			line-height: 32px;
			text-align: center;
			text-decoration: none;
			text-shadow: 0 0 .0625em rgba(0,0,0,0.7), 0 0 .15625em rgba(255,255,255,0.4);
			-webkit-user-select: none;
			-moz-user-select: none;
			-ms-user-select: none;
			-o-user-select: none;
			user-select: none;
		}

		/* Reveal animation */
		a {
			-webkit-animation-name: popup;
			-webkit-animation-duration: 0.8s;
			-moz-animation-name: popup;
			-moz-animation-duration: 0.8s;
			-o-animation-name: popup;
			-o-animation-duration: 0.8s;
			animation-name: popup;
			animation-duration: 0.8s;
		}
		
		@-webkit-keyframes popup {
			0%   { opacity: 0; -webkit-transform: scale(.3); }
			50%  { opacity: 1; -webkit-transform: scale(1.15); }
			70%  { -webkit-transform: scale(.9); }
			100% { -webkit-transform: scale(1); }
		}
		@-moz-keyframes popup {
			0%   { opacity: 0; -moz-transform: scale(.3); }
			50%  { opacity: 1; -moz-transform: scale(1.15); }
			70%  { -moz-transform: scale(.9); }
			100% { -moz-transform: scale(1); }
		}
		@-o-keyframes popup {
			0%   { opacity: 0; -o-transform: scale(.3); }
			50%  { opacity: 1; -o-transform: scale(1.15); }
			70%  { -o-transform: scale(.9); }
			100% { -o-transform: scale(1); }
		}
		@keyframes popup {
			0%   { opacity: 0; transform: scale(.3); }
			50%  { opacity: 1; transform: scale(1.15); }
			70%  { transform: scale(.9); }
			100% { transform: scale(1); }
		}
		
		
		/* Leaves */
		a .tl, a .tr, a .bl, a .br {
			overflow:hidden;
			position: absolute;
			display: block;
			width: 50%;
			height: 50%;
			border: 1px solid #59C470;
			box-shadow: -.015625em .015625em .21875em rgba(68, 68, 68, 0.700);
			background-color: #6AD594;
			-webkit-transition: all 1.5s ease-out;  /* Chrome 1-25, Safari 3.2+ */
			-moz-transition: all 1.5s ease-out;  /* Firefox 4-15 */
			-o-transition: all 1.5s ease-out;  /* Opera 10.50–12.00 */
			transition: all 1.5s ease-out;  /* Chrome 26, Firefox 16+, IE 10+, Opera 12.10+ */
		}
		a.warning .tl, a.warning .tr, a.warning .bl, a.warning .br {
			border-color: #D87913;
			background-color: #E79135;
		}
		a.error .tl, a.error .tr, a.error .bl, a.error .br {
			border-color: #D44E23;
			background-color: #E85329;
		}
		a .tl:after, a .tr:after, a .br:after, a .bl:after {
			position: absolute;
			display: block;
			bottom: -15%;
			left: -15%;
			width: 100%;
			height: 100%;
			box-shadow: 0 0 .078125em rgba(255,255,255,0.07);
			background: rgba(255,255,255,0.07);
			content: "";
		}
		a .tl {
			top: 0;
			left: 0;
			z-index: -1;
			box-shadow: 0 0 .28125em rgba(68, 68, 68, 0.700);
			border-radius: 0 .28125em 0 .28125em;
			-webkit-transform: skew(5deg,  5deg);
			transform: skew(5deg,  5deg);
			background-image: -moz-linear-gradient(-45deg, rgba(118,118,118,0) 0%, rgba(0,0,0,0.11) 50%, rgba(20,20,20,0.24) 100%); /* FF3.6+ */
			background-image: -webkit-gradient(linear, left top, right bottom, color-stop(0%,rgba(118,118,118,0)), color-stop(50%,rgba(0,0,0,0.11)), color-stop(100%,rgba(20,20,20,0.24))); /* Chrome,Safari4+ */
			background-image: -webkit-linear-gradient(-45deg, rgba(118,118,118,0) 0%,rgba(0,0,0,0.11) 50%,rgba(20,20,20,0.24) 100%); /* Chrome10+,Safari5.1+ */
			background-image: -o-linear-gradient(-45deg, rgba(118,118,118,0) 0%,rgba(0,0,0,0.11) 50%,rgba(20,20,20,0.24) 100%); /* Opera 11.10+ */
			background-image: -ms-linear-gradient(-45deg, rgba(118,118,118,0) 0%,rgba(0,0,0,0.11) 50%,rgba(20,20,20,0.24) 100%); /* IE10+ */
			background-image: linear-gradient(135deg, rgba(118,118,118,0) 0%,rgba(0,0,0,0.11) 50%,rgba(20,20,20,0.24) 100%); /* W3C */
		}
		a .tl:after {
			border-radius: 0 .28125em 0 .28125em;
		}
		a .tr {
			top: 0;
			right: 0;
			z-index: -2;
			border-radius: .28125em 0 .28125em 0;
			-webkit-transform: skew(-4deg, -4deg) scale(0.95);
			transform: skew(-4deg, -4deg) scale(0.95);
			background-image: -moz-linear-gradient(45deg, rgba(20,20,20,0.24) 0%, rgba(0,0,0,0.11) 50%, rgba(118,118,118,0) 100%); /* FF3.6+ */
			background-image: -webkit-gradient(linear, left bottom, right top, color-stop(0%,rgba(20,20,20,0.24)), color-stop(50%,rgba(0,0,0,0.11)), color-stop(100%,rgba(118,118,118,0))); /* Chrome,Safari4+ */
			background-image: -webkit-linear-gradient(45deg, rgba(20,20,20,0.24) 0%,rgba(0,0,0,0.11) 50%,rgba(118,118,118,0) 100%); /* Chrome10+,Safari5.1+ */
			background-image: -o-linear-gradient(45deg, rgba(20,20,20,0.24) 0%,rgba(0,0,0,0.11) 50%,rgba(118,118,118,0) 100%); /* Opera 11.10+ */
			background-image: -ms-linear-gradient(45deg, rgba(20,20,20,0.24) 0%,rgba(0,0,0,0.11) 50%,rgba(118,118,118,0) 100%); /* IE10+ */
			background-image: linear-gradient(45deg, rgba(20,20,20,0.24) 0%,rgba(0,0,0,0.11) 50%,rgba(118,118,118,0) 100%); /* W3C */
		}
		a .tr:after {
			border-radius: .28125em 0 .28125em 0;
		}
		a .bl {
			bottom: 0;
			left: 0;
			z-index: -2;
			border-radius: .28125em 0 .28125em 0;
			-webkit-transform: skew(-3deg, -3deg) scale(0.95);
			transform: skew(-3deg, -3deg) scale(0.95);
			background-image: -moz-linear-gradient(45deg, rgba(118,118,118,0) 0%, rgba(0,0,0,0.11) 50%, rgba(20,20,20,0.24) 100%); /* FF3.6+ */
			background-image: -webkit-gradient(linear, left bottom, right top, color-stop(0%,rgba(118,118,118,0)), color-stop(50%,rgba(0,0,0,0.11)), color-stop(100%,rgba(20,20,20,0.24))); /* Chrome,Safari4+ */
			background-image: -webkit-linear-gradient(45deg, rgba(118,118,118,0) 0%,rgba(0,0,0,0.11) 50%,rgba(20,20,20,0.24) 100%); /* Chrome10+,Safari5.1+ */
			background-image: -o-linear-gradient(45deg, rgba(118,118,118,0) 0%,rgba(0,0,0,0.11) 50%,rgba(20,20,20,0.24) 100%); /* Opera 11.10+ */
			background-image: -ms-linear-gradient(45deg, rgba(118,118,118,0) 0%,rgba(0,0,0,0.11) 50%,rgba(20,20,20,0.24) 100%); /* IE10+ */
			background-image: linear-gradient(45deg, rgba(118,118,118,0) 0%,rgba(0,0,0,0.11) 50%,rgba(20,20,20,0.24) 100%); /* W3C */
		}
		a .bl:after {
			border-radius: .28125em 0 .28125em 0;
		}
		a .br {
			bottom: 0;
			right: 0;
			z-index: -1;
			box-shadow: 0 0 .28125em rgba(68, 68, 68, 0.700);
			border-radius: 0 .28125em 0 .28125em;
			-webkit-transform: skew(3deg, 3deg);
			transform: skew(3deg, 3deg);
			background-image: -moz-linear-gradient(-45deg, rgba(20,20,20,0.24) 0%, rgba(0,0,0,0.11) 50%, rgba(118,118,118,0) 100%); /* FF3.6+ */
			background-image: -webkit-gradient(linear, left top, right bottom, color-stop(0%,rgba(20,20,20,0.24)), color-stop(50%,rgba(0,0,0,0.11)), color-stop(100%,rgba(118,118,118,0))); /* Chrome,Safari4+ */
			background-image: -webkit-linear-gradient(-45deg, rgba(20,20,20,0.24) 0%,rgba(0,0,0,0.11) 50%,rgba(118,118,118,0) 100%); /* Chrome10+,Safari5.1+ */
			background-image: -o-linear-gradient(-45deg, rgba(20,20,20,0.24) 0%,rgba(0,0,0,0.11) 50%,rgba(118,118,118,0) 100%); /* Opera 11.10+ */
			background-image: -ms-linear-gradient(-45deg, rgba(20,20,20,0.24) 0%,rgba(0,0,0,0.11) 50%,rgba(118,118,118,0) 100%); /* IE10+ */
			background-image: linear-gradient(135deg, rgba(20,20,20,0.24) 0%,rgba(0,0,0,0.11) 50%,rgba(118,118,118,0) 100%); /* W3C */
		}
	</style>

</head>
<body>
	<a id="button" href="#" class="active" onclick="">æ<span class="tl"></span><span class="tr"></span><span class="bl"></span><span class="br"></span></a>
	<script type="text/javascript">
		var inspector, severity = 0, button = document.getElementById("button"), backlog = [];
		
		function inspectorClosed() {
			window.parent.inspectorClosed();
		};

		function inspectorOpened() {
			window.parent.inspectorOpened();
		};
		
		function logs() {
			unprocessed_logs();
			return backlog;
		};
		
		function unprocessed_logs() {
			var unprocessed = window.parent.ae_log_monitor();
			
			backlog = backlog.concat(unprocessed);
			
			return unprocessed;
		};
		
		// Monitor severity
		setInterval(function () {
			var _severity = window.parent.ae_log_severity();
			
			if (_severity === severity) return;
			
			severity = _severity
			
			if (severity === 2) button.className = 'error';
			else if (severity === 1) button.className = 'warning';
		}, 1000);

		button.addEventListener('click',function(e) {
			e.preventDefault();
			var width = Math.max(500, window.screen.width / 3),
				height = window.screen.height,
				positionX = window.screen.width - width,
				positionY = 0;
			
			inspector = window.open("index.html",
				"inspector",
				"menubar=no,toolbar=no,status=no,location=no,personalbar=no,"
				+ "dependent=yes,resizable=yes,scrollbars=yes" 
				+ ",width=" + width + ",height=" + height 
				+ ",left=" + positionX + ",top=" + positionY);
		});
		window.addEventListener('unload', function() {
			inspector.close();
		})
	</script>
</body>
</html>
